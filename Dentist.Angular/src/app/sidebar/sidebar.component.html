<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems; let i = index"
      routerLinkActive="active"
      class="{{ menuItem.class }}"
    >
      <a href="#{{ i + 1 }}">
        <i class="nc-icon {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>

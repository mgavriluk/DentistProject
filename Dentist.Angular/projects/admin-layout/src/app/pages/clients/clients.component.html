<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <span *ngIf="isBusy">
        <mat-progress-spinner></mat-progress-spinner>
      </span>
      <div *ngIf="!clientsList.length">
        <h2 style="text-align: center">Данные не найдены</h2>
      </div>
      <table mat-table [dataSource]="clientsList" *ngIf="clientsList.length">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Имя</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Фамилия</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Возраст</th>
          <td mat-cell *matCellDef="let element">{{ element.age }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Действия </mat-header-cell>
          <mat-cell *matCellDef="let row"
            ><button mat-raised-button color="accent">Отредактировать</button>
            <button mat-raised-button color="warn">Удалить</button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        *ngIf="clientsList.length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [length]="total"
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
  <button
    mat-raised-button
    color="primary"
    class="buttonsAfterTable"
    (click)="abc()"
  >
    Добавить клиента
  </button>
</mat-card>

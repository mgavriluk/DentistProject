<h1 mat-dialog-title>Добавление пользователя</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Имя</mat-label>
      <input formControlName="firstName" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Фамилия</mat-label>
      <input formControlName="lastName" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Возраст</mat-label>
      <input formControlName="age" matInput />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Закрыть</button>
  <button mat-raised-button color="primary" (click)="addClient()">
    {{ actionBtn }}
  </button>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dentist-services">Услуги</a>
      <a mat-list-item routerLink="clients">Клиенты</a>
      <a mat-list-item routerLink="discounts">Скидки</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button class="logout" (click)="logout()">Выход</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<h1 mat-dialog-title>Добавление услуги</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Название</mat-label>
      <input formControlName="title" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Цена</mat-label>
      <input formControlName="price" matInput type="number" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Закрыть</button>
  <button mat-raised-button color="primary" (click)="addDentistService()">
    {{ actionBtn }}
  </button>
</div>
